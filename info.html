<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Maintenance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome CSS (Ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f2f2f2;
        }

        .maintenance-container {
            text-align: center;
            padding-top: 100px;
        }

        .maintenance-icon {
            font-size: 100px;
            color: #f00;
            animation: rotate 2s linear infinite;
        }

        .maintenance-message {
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container maintenance-container">
        <div class="row">
            <div class="col-12">
                <i class="fas fa-cogs maintenance-icon"></i>
                <h1 class="maintenance-message">under maintenance</h1>
                <p class="maintenance-message font-monospace">we will be back soon</p>
                <a href="index.html" class="btn btn-primary btn-back">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript (opsional, tergantung kebutuhan Anda) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
